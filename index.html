<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/689dd39088.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <div class="card mx-auto">
    <div class="container">
      <div class="colorme">
        <img class="thenft" src="image-equilibrium.jpg" class="card-img-top" alt="NFT">
      </div>
      <div class="middle">
        <div class="eyecon"><i class="fa-solid fa-eye fa-2x"></i></div>
      </div>
    </div>

    <div class="card-body">
      <h5 class="card-title">Equilibrium #3429</h5>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <ul class="list-group list-group-flush">
      <div class="row">
        <div class="col">
          <li class="list-group-item item1"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</li>
        </div>
        <div class="col">
          <li class="list-group-item item2"><i class="fa-solid fa-clock"></i> 3 days left</li>
        </div>
      </div>
    </ul>
    <div class="card-body">
      <!-- <hr> -->
      <div class="creator">
        <img class="avatar" src="image-avatar.png" alt=""><span class="jw">Creation of</span> <span class="julian">Jules Wyvern</span>
      </div>
    </div>
  </div>


  <div class="attribution" style="text-align:center; margin:3% 15%;">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
